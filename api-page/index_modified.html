<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="Modern API Documentation and Testing Interface" name="description"/>
<link href="/src/icon.png" rel="icon" type="image/png"/>
<title id="page"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="/styles.css" rel="stylesheet"/>
</link></head>
<body>

<div class="search-filter-container" style="margin-top: 30px; margin-bottom: 20px;">
<input id="apiSearch" placeholder="Search API..." style="padding: 10px; width: 100%; max-width: 400px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" type="text"/>
<div class="category-buttons" style="margin-top: 10px;">
<button class="filter-btn" onclick="filterCategory('all')">All</button>
<button class="filter-btn" onclick="filterCategory('ai')">Artificial Intelligence</button>
<button class="filter-btn" onclick="filterCategory('orderkuota')">Orderkuota Gateway</button>
<!-- Tambahkan kategori lain sesuai kebutuhan -->
</div>
</div>
<!-- Loading Screen -->
<div id="loadingScreen">
<div class="spinner-wrapper">
<svg class="spinner-logo" height="80" viewbox="0 0 100 100" width="80">
<circle class="spinner-path" cx="50" cy="50" fill="none" r="40" stroke-width="8"></circle>
<circle class="spinner-animation" cx="50" cy="50" fill="none" r="40" stroke-width="8"></circle>
</svg>
<p>Loading<span class="loading-dots">...</span></p>
</div>
</div>
<!-- Side Navigation -->
<aside class="side-nav">
<div class="side-nav-logo">
<span id="sideNavName">API</span>
<div class="badge-pill" id="versionHeader"></div>
</div>
<nav class="side-nav-links">
<a class="side-nav-link active" href="#home">
<i class="fas fa-home"></i>
<span>Home</span>
</a>
<a class="side-nav-link" href="#apis">
<i class="fas fa-plug"></i>
<span>APIs</span>
</a>
<a class="side-nav-link" href="#docs">
<i class="fas fa-book"></i>
<span>Documentation</span>
</a>
<a class="side-nav-link" href="https://github.com/FlowFalcon" target="_blank">
<i class="fab fa-github"></i>
<span>GitHub</span>
</a>
</nav>
<div aria-label="Toggle navigation" class="nav-collapse-btn">
<i class="fas fa-angle-left"></i>
</div>
</aside>
<!-- Main Content -->
<main class="main-wrapper">
<header class="main-header">
<button class="menu-toggle">
<i class="fas fa-bars"></i>
</button>
<div class="search-container">
<div class="input-group">
<span aria-hidden="true" class="input-group-text"><i class="fas fa-search"></i></span>
<input aria-label="Search API" class="form-control" id="searchInput" placeholder="Search API..." type="text"/>
<button aria-label="Clear search" class="clear-search" id="clearSearch">
<i class="fas fa-times"></i>
</button>
</div>
</div>
<div class="header-actions">
<div aria-label="Notifications" class="notification-bell">
<i class="far fa-bell"></i>
<span class="notification-badge">2</span>
</div>
</div>
</header>
<!-- Hero Section -->
<section class="hero-section" id="home">
<div class="hero-content">
<div class="hero-heading">
<h1 class="gradient-text" id="name"></h1>
<div class="badge-pill" id="version"></div>
</div>
<p class="hero-description" id="description"></p>
<div class="hero-actions" id="apiLinks"></div>
</div>
<div class="hero-visual">
<div class="banner-container">
<img alt="API Banner" class="banner" id="dynamicImage" src="/api/src/banner.jpg"/>
</div>
<div class="shape shape-1"></div>
<div class="shape shape-2"></div>
<div class="shape shape-3"></div>
</div>
</section>
<!-- API Section -->
<section class="api-section" id="apis">
<h2 class="section-title">Available APIs</h2>
<p class="section-description">Explore our collection of powerful and easy-to-use APIs</p>
<div class="tab-content" id="apiContent"></div>
</section>
<!-- Footer -->
<footer class="main-footer">
<div class="footer-content">
<div class="copyright" id="wm"></div>
<div class="footer-middle">
<div class="theme-switcher">
<span>Light</span>
<label class="switch">
<input id="themeToggle" type="checkbox"/>
<span class="slider round"></span>
</label>
<span>Dark</span>
</div>
</div>
<div class="footer-links">
<a class="footer-link" href="https://whatsapp.com/channel/0029VasjrIh3gvWXKzWncf2P">
<i class="fab fa-whatsapp"></i> Info
                    </a>
<a class="footer-link" href="https://wa.me/message/UB3MPOSN5S7AG1">
<i class="fas fa-envelope"></i> Contact
                    </a>
</div>
</div>
</footer>
</main>
<!-- API Response Modal -->
<div aria-hidden="true" aria-labelledby="apiResponseModalLabel" class="modal fade" id="apiResponseModal" tabindex="-1">
<div class="modal-dialog modal-dialog-centered modal-lg" id="modalDialog">
<div class="modal-content">
<div class="modal-header">
<div>
<h5 class="modal-title" id="apiResponseModalLabel"></h5>
<p class="modal-desc mb-0" id="apiResponseModalDesc"></p>
</div>
<button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button">
<i class="fas fa-times"></i>
</button>
</div>
<div class="modal-body">
<div class="endpoint-container">
<div class="endpoint-label">
<span>Endpoint</span>
<button aria-label="Copy endpoint" class="copy-btn" id="copyEndpoint" title="Copy to clipboard">
<i class="far fa-copy"></i>
</button>
</div>
<pre class="code-block" id="apiEndpoint"></pre>
</div>
<div class="query-input-container" id="apiQueryInputContainer"></div>
<div class="d-none" id="apiResponseLoading">
<svg class="spinner-logo" height="50" viewbox="0 0 100 100" width="50">
<circle class="spinner-path" cx="50" cy="50" fill="none" r="40" stroke-width="8"></circle>
<circle class="spinner-animation" cx="50" cy="50" fill="none" r="40" stroke-width="8"></circle>
</svg>
<p>Processing request...</p>
</div>
<div class="response-container d-none" id="responseContainer">
<div class="response-label">
<span>Response</span>
<button aria-label="Copy response" class="copy-btn" id="copyResponse" title="Copy to clipboard">
<i class="far fa-copy"></i>
</button>
</div>
<pre class="code-block d-none" id="apiResponseContent"></pre>
</div>
</div>
<div class="modal-footer">
<button class="btn btn-primary" id="submitQueryBtn">
<span>Submit</span>
<i class="fas fa-paper-plane"></i>
</button>
</div>
</div>
</div>
</div>
<!-- Notification Toast -->
<div class="toast-container">
<div aria-atomic="true" aria-live="assertive" class="toast" id="notificationToast" role="alert">
<div class="toast-header">
<i class="toast-icon fas fa-info-circle me-2"></i>
<strong class="me-auto toast-title">Notification</strong>
<button aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
</div>
<div class="toast-body">
                This is a notification message.
            </div>
</div>
</div>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
