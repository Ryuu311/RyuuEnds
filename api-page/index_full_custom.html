
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Explorer - Ryuuganteng</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .search-filter {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .search-filter input {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .categories button {
      padding: 0.5rem 1rem;
      background: #e0e7ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .categories button.active {
      background: #4f46e5;
      color: white;
    }
    .api-list {
      display: grid;
      gap: 1rem;
    }
    .api-card {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .api-card h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    .api-card p {
      margin: 0.25rem 0;
      color: #555;
    }
    .api-card code {
      background: #f3f4f6;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ryuuganteng API Explorer</h1>
  </header>
  <div class="container">
    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Search API...">
      <div class="categories">
        <button class="active" onclick="filterCategory('all')">All</button>
        <button onclick="filterCategory('ai')">AI</button>
        <button onclick="filterCategory('orderkuota')">Orderkuota</button>
        <button onclick="filterCategory('downloader')">Downloader</button>
        <button onclick="filterCategory('tools')">Tools</button>
      </div>
    </div>
    <div class="api-list" id="apiList">
      <!-- API cards will be injected here -->
    </div>
  </div>
  <script>
    const apis = [
      { name: "Chatgpt", desc: "Talk Chatgpt", path: "/ai/openai?text=", category: "ai" },
      { name: "Deepseek", desc: "Talk Deepseek AI", path: "/ai/deepseek?text=", category: "ai" },
      { name: "Create Payment", desc: "Create qris payment", path: "/orderkuota/createpayment?amount=&codeqr=", category: "orderkuota" },
      { name: "Cek Status", desc: "Check payment status", path: "/orderkuota/cekstatus?merchant=&keyorkut=", category: "orderkuota" },
      { name: "Tiktok Downloader", desc: "Download TikTok video", path: "/download/tiktok?url=", category: "downloader" },
      { name: "Screenshot Web", desc: "Take website screenshot", path: "/tools/ssweb?url=", category: "tools" }
    ];

    const apiList = document.getElementById("apiList");
    const searchInput = document.getElementById("searchInput");

    function renderApis(filter = "all", keyword = "") {
      apiList.innerHTML = "";
      apis.filter(api => {
        return (filter === "all" || api.category === filter) &&
               (api.name.toLowerCase().includes(keyword.toLowerCase()) || api.desc.toLowerCase().includes(keyword.toLowerCase()));
      }).forEach(api => {
        const card = document.createElement("div");
        card.className = "api-card";
        card.innerHTML = `
          <h3>${api.name}</h3>
          <p>${api.desc}</p>
          <p><code>${api.path}</code></p>
        `;
        apiList.appendChild(card);
      });
    }

    function filterCategory(category) {
      document.querySelectorAll(".categories button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      renderApis(category, searchInput.value);
    }

    searchInput.addEventListener("input", () => {
      const activeCategory = document.querySelector(".categories button.active").textContent.toLowerCase();
      renderApis(activeCategory === "all" ? "all" : activeCategory, searchInput.value);
    });

    renderApis();
  </script>
</body>
</html>
