<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page">Iceflow API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
</head>
<body>
  <div id="loadingScreen">
    <div class="spinner-wrapper">
      <svg class="spinner-logo" width="80" height="80" viewBox="0 0 100 100">
        <circle class="spinner-path" cx="50" cy="50" r="40" fill="none" stroke-width="8"/>
        <circle class="spinner-animation" cx="50" cy="50" r="40" fill="none" stroke-width="8"/>
      </svg>
      <p>Loading<span class="loading-dots">...</span></p>
    </div>
  </div>

  <aside class="side-nav">
    <div class="side-nav-header side-nav-logo">
      <img src="./src/icon.png" alt="Iceflow Logo" class="nav-logo">
      <h2 id="sideNavName">Iceflow</h2>
    </div>
    <nav class="side-nav-links">
      <a href="#api" class="side-nav-link"><i class="fas fa-plug"></i></a>
      <a href="#stats" class="side-nav-link"><i class="fas fa-chart-line"></i></a>
    </nav>
    <div class="side-nav-footer">
      <a href="https://github.com/FlowFalcon" target="_blank" class="side-nav-link"><i class="fab fa-github"></i></a>
    </div>
    <div class="nav-collapse-btn"><i class="fas fa-angle-left"></i></div>
  </aside>

  <main class="main-wrapper">
    <header class="main-header">
      <img src="./src/icon.png" alt="Iceflow Logo" class="header-logo">
      <div class="header-title">
        <h1 id="header" class="gradient-text">Koyuki Iceflow</h1>
        <div id="version" class="version-badge">v1.1.7</div>
      </div>
      <div class="search-container ms-5">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" id="searchInput" class="form-control" placeholder="Search APIs...">
          <button id="clearSearch" class="clear-search"><i class="fas fa-times"></i></button>
        </div>
      </div>
    </header>

    <section class="hero-section">
      <div class="hero-content">
        <h1 id="name" class="gradient-text">Iceflow API</h1>
        <p id="description" class="hero-description">Description from JSON...</p>
        <div class="hero-actions">
          <a href="/dash/" class="btn btn-primary"><i class="fas fa-rocket"></i> Dashboard</a>
          <a href="/docs/" class="btn btn-primary"><i class="fas fa-book"></i> Documentation</a>
        </div>
      </div>
      <div class="hero-visual">
        <div class="banner-container">
          <img id="dynamicImage" class="banner" src="./src/banner.png" alt="Iceflow API" loading="lazy">
        </div>
      </div>
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </section>

    <section id="apiContent" class="api-section"></section>
    <section id="apiLinks" class="api-section"></section>

    <footer class="main-footer">
      <div class="footer-content">
        <div id="wm" class="copyright">Â© 2025 Iceflow. All rights reserved.</div>
        <div class="footer-middle">
          <div class="theme-switcher">
            <i class="fas fa-sun"></i><span>Light</span>
            <label class="switch">
              <input type="checkbox" id="themeToggle">
              <span class="slider round"></span>
            </label>
            <i class="fas fa-moon"></i><span>Dark</span>
          </div>
        </div>
      </div>
    </footer>
  </main>

  <!-- Toast -->
  <div class="toast-container">
    <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i class="toast-icon fas fa-info-circle me-2"></i>
        <strong class="me-auto toast-title">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">Welcome to Iceflow API</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="apiResponseModal" tabindex="-1" aria-labelledby="apiResponseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="apiResponseModalLabel">API Response</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="apiResponseModalDesc" class="modal-desc mb-3">Deskripsi...</div>
          <div class="endpoint-container">
            <div class="endpoint-label">
              <span>Endpoint</span>
              <button id="copyEndpoint" class="copy-btn"><i class="far fa-copy"></i></button>
            </div>
            <div id="apiEndpoint" class="code-block"></div>
          </div>
          <div id="apiQueryInputContainer" class="query-input-container"></div>
          <button id="submitQueryBtn" class="btn btn-primary w-100 d-none">Submit</button>
          <div id="apiResponseLoading" class="d-none">
            <svg class="spinner-logo" width="50" height="50" viewBox="0 0 100 100">
              <circle class="spinner-path" cx="50" cy="50" r="40" fill="none" stroke-width="8"/>
              <circle class="spinner-animation" cx="50" cy="50" r="40" fill="none" stroke-width="8"/>
            </svg>
            <p>Loading...</p>
          </div>
          <div id="responseContainer" class="response-container d-none">
            <div class="response-label">
              <span>Response</span>
              <button id="copyResponse" class="copy-btn"><i class="far fa-copy"></i></button>
            </div>
            <div id="apiResponseContent" class="code-block"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
