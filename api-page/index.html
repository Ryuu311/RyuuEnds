<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dokumentasi API modern dan antarmuka pengujian yang interaktif.">
  <meta name="keywords" content="API, Dokumentasi API, REST API, Falcon API, FlowFalcon, Alat Pengembang">
  <meta name="author" content="FlowFalcon">
  <link rel="icon" href="/src/icon.png" type="image/png">
  <title id="page">Falcon API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .hero-section { padding-top: 40px !important; padding-bottom: 20px !important; min-height: auto !important; }
    .hero-visual { margin-bottom: -40px !important; }
    .api-section { padding-top: 10px !important; }
    .submenu { display: none; margin-left: 20px; }
    .submenu a { font-size: 14px; display: block; padding: 4px 0 4px 24px; color: #999; text-decoration: none; }
    .submenu a:hover { color: #fff; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <div id="loadingScreen" role="status" aria-live="polite">
    <div class="spinner-wrapper">
      <svg class="spinner-logo" width="80" height="80" viewBox="0 0 100 100" aria-hidden="true">
        <circle class="spinner-path" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
        <circle class="spinner-animation" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
      </svg>
      <p>Memuat<span class="loading-dots">...</span></p>
    </div>
  </div>
  <aside class="side-nav" id="sideNavigation" aria-label="Navigasi Utama">
    <div class="side-nav-logo">
      <img src="/src/icon.png" alt="Logo API" style="width: 40px; height: 40px; border-radius: 8px;">
      <span id="sideNavName">API</span>
      <div id="versionHeader" class="badge-pill"></div>
    </div>
    <nav class="side-nav-links" id="sideNavLinks" aria-label="Tautan navigasi">
      <a href="#home" class="side-nav-link active" aria-current="page">
        <i class="fas fa-home" aria-hidden="true"></i>
        <span>Beranda</span>
      </a>
    </nav>
    <button class="nav-collapse-btn" aria-label="Alihkan navigasi" aria-controls="sideNavigation">
      <i class="fas fa-angle-left"></i>
    </button>
  </aside>
  <div class="main-wrapper">
    <header class="main-header" role="banner">
      <button class="menu-toggle" aria-label="Alihkan menu navigasi" aria-controls="sideNavigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="search-container" role="search">
        <div class="input-group">
          <span class="input-group-text" aria-hidden="true"><i class="fas fa-search"></i></span>
          <input type="text" id="searchInput" class="form-control" placeholder="Cari API..." aria-label="Cari API">
          <button class="clear-search" id="clearSearch" aria-label="Hapus pencarian"><i class="fas fa-times"></i></button>
        </div>
      </div>
      <div class="header-actions">
        <button class="notification-bell" id="notificationBell" aria-label="Notifikasi">
          <i class="far fa-bell"></i>
          <span class="notification-badge" id="notificationBadge"></span>
        </button>
      </div>
    </header>
    <main id="mainContent">
      <section id="home" class="hero-section" aria-labelledby="heroHeading">
        <div class="hero-content">
          <div class="hero-heading">
            <h1 id="name" class="gradient-text">Falcon API</h1>
            <div id="version" class="badge-pill">v1.0</div>
          </div>
        </div>
        <div class="hero-visual" aria-hidden="true">
          <div class="banner-container">
            <img id="dynamicImage" class="banner" src="/src/banner.jpg" alt="Banner API">
          </div>
          <div class="shape shape-1"></div>
          <div class="shape shape-2"></div>
          <div class="shape shape-3"></div>
        </div>
      </section>
      <section id="apis" class="api-section" aria-labelledby="apiSectionTitle">
        <h2 id="apiSectionTitle" class="section-title">API yang Tersedia</h2>
        <p class="section-description">Jelajahi koleksi API kami yang powerful dan mudah digunakan.</p>
        <div class="tab-content" id="apiContent"></div>
      </section>
    </main>
    <footer class="main-footer" role="contentinfo">
      <div class="footer-content">
        <div id="wm" class="copyright">&copy; 2024 FlowFalcon. Semua hak dilindungi.</div>
        <div class="footer-middle">
          <div class="theme-switcher">
            <span>Terang</span>
            <label class="switch" aria-label="Alihkan tema gelap/terang">
              <input type="checkbox" id="themeToggle"><span class="slider round" aria-hidden="true"></span>
            </label>
            <span>Gelap</span>
          </div>
        </div>
        <nav class="footer-links" aria-label="Tautan tambahan">
          <a href="https://whatsapp.com/channel/0029VasjrIh3gvWXKzWncf2P" class="footer-link" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-whatsapp"></i> Info
          </a>
          <a href="https://wa.me/message/UB3MPOSN5S7AG1" class="footer-link" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-envelope"></i> Kontak
          </a>
        </nav>
      </div>
    </footer>
  </div>  <script src="/script.js"></script>  <script>
    (function () {
      const nav = document.getElementById('sideNavLinks');
      const content = document.getElementById('apiContent');
      if (!nav || !content) return;

      fetch('/src/settings.json')
        .then(res => res.json())
        .then(settings => {
          nav.innerHTML = '<a href="#home" class="side-nav-link active"><i class="fas fa-home"></i><span>Beranda</span></a>';

          settings.categories.forEach(cat => {
            const catId = cat.name.toLowerCase().replace(/\s+/g, '-');
            const parent = document.createElement('div');
            parent.className = 'category-group';

            const catLink = document.createElement('a');
            catLink.href = `#${catId}`;
            catLink.className = 'side-nav-link';
            catLink.innerHTML = `<i class="${cat.icon}"></i><span>${cat.name}</span>`;
            catLink.addEventListener('click', e => {
              e.preventDefault();
              document.querySelectorAll('.submenu').forEach(s => (s.style.display = 'none'));
              const submenu = parent.querySelector('.submenu');
              submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
              document.getElementById(catId)?.scrollIntoView({ behavior: 'smooth' });
            });

            parent.appendChild(catLink);

            const submenu = document.createElement('div');
            submenu.className = 'submenu';
            (cat.items || []).forEach(item => {
              const itemId = (catId + '-' + item.name.toLowerCase().replace(/\s+/g, '-'));
              const itemLink = document.createElement('a');
              itemLink.href = `#${itemId}`;
              itemLink.textContent = item.name;
              itemLink.addEventListener('click', e => {
                e.preventDefault();
                document.getElementById(itemId)?.scrollIntoView({ behavior: 'smooth' });
              });
              submenu.appendChild(itemLink);
            });

            parent.appendChild(submenu);
            nav.appendChild(parent);

            const section = document.createElement('div');
            section.className = 'card my-3';
            section.id = catId;
            section.innerHTML = `<div class="card-header"><h5><i class="${cat.icon}"></i> ${cat.name}</h5></div><div class="card-body"></div>`;

            (cat.items || []).forEach(item => {
              const itemDiv = document.createElement('div');
              const itemId = (catId + '-' + item.name.toLowerCase().replace(/\s+/g, '-'));
              itemDiv.className = 'mb-3';
              itemDiv.id = itemId;
              itemDiv.innerHTML = `<strong>${item.name}</strong><span class="badge bg-${item.status === 'ready' ? 'success' : 'danger'} ms-2">${item.status}</span><br/><small>${item.desc || ''}</small><br/><code>${item.path}</code>`;
              section.querySelector('.card-body').appendChild(itemDiv);
            });

            content.appendChild(section);
          });

          document.getElementById('sideNavName').textContent = settings.name;
          document.getElementById('page').textContent = settings.name;
          document.getElementById('name').textContent = settings.name;
          document.getElementById('version').textContent = settings.version;
          document.getElementById('versionHeader').textContent = settings.header?.status || '';
          document.getElementById('dynamicImage').src = settings.bannerImage || '/src/banner.jpg';
        });
    })();
  </script></body>
</html>
