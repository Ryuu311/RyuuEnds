
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Explorer - Ryuuganteng</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      position: relative;
      text-align: center;
      color: white;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    header .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
    }
    header .top-bar {
      position: absolute;
      top: 10px; left: 10px; right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      z-index: 10;
    }
    .hamburger { font-size: 1.5rem; cursor: pointer; }
    .dropdown-menu {
      position: absolute;
      top: 50px;
      left: 10px;
      background: white;
      color: black;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      z-index: 20;
      min-width: 180px;
    }
    .dropdown-menu button {
      background: none;
      border: none;
      padding: 10px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
    }
    .dropdown-menu button:hover {
      background: #f3f4f6;
    }
    header .top-bar .social-links a {
      color: white;
      margin-left: 1rem;
      font-size: 1.25rem;
    }
    header h1 {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      font-size: 2rem;
      z-index: 1;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .search-filter input {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 100%;
    }
    .api-list {
      display: grid;
      gap: 1rem;
    }
    .api-card {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      border-top: 1px solid #e5e7eb;
    }
    .api-card h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    .api-card p {
      margin: 0.25rem 0;
      color: #555;
    }
    .api-card button {
      padding: 0.5rem 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      margin-top: 1rem;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.25rem;
    }
    #responseBox {
      margin-top: 1rem;
      white-space: pre-wrap;
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="../src/banner.jpg" alt="Banner Image">
    <div class="overlay"></div>
    <div class="top-bar">
      <div class="hamburger" onclick="toggleDropdown()"><i class="fas fa-bars"></i></div>
      <div class="dropdown-menu" id="dropdownMenu">
        <button onclick="filterCategory('all')">All</button>
        <button onclick="filterCategory('ai')">AI</button>
        <button onclick="filterCategory('orderkuota')">Orderkuota</button>
        <button onclick="filterCategory('downloader')">Downloader</button>
        <button onclick="filterCategory('tools')">Tools</button>
      </div>
      <div class="social-links">
        <a href="https://wa.me/yourNumber" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://instagram.com/yourUsername" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/yourRepo" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>
    <h1>Ryuuganteng API Explorer</h1>
  </header>

  <div class="container">
    <input type="text" id="searchInput" placeholder="Search API...">
    <div class="api-list" id="apiList"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Try API</h2>
      <input type="text" id="inputApikey" placeholder="API Key">
      <input type="text" id="inputParams" placeholder="Input text/query/etc.">
      <button onclick="submitTry()">Submit</button>
      <div id="responseBox"></div>
    </div>
  </div>

  <script>
    const apis = [
      { name: "ChatGPT", path: "/ai/openai?apikey={APIKEY}&text={INPUT}", category: "ai" },
      { name: "Deepseek", path: "/ai/deepseek?apikey={APIKEY}&text={INPUT}", category: "ai" },
      { name: "QR Payment", path: "/orderkuota/createpayment?apikey={APIKEY}&amount={INPUT}&codeqr=00020101021126670016COM.NOBUBANK.WWW", category: "orderkuota" },
      { name: "Status QRIS", path: "/orderkuota/cekstatus?apikey={APIKEY}&merchant={INPUT}&keyorkut=dummy", category: "orderkuota" },
    ];

    let currentApi = null;

    function renderApis(filter = "all", keyword = "") {
      const list = document.getElementById("apiList");
      list.innerHTML = "";
      apis.filter(api =>
        (filter === "all" || api.category === filter) &&
        (api.name.toLowerCase().includes(keyword.toLowerCase()))
      ).forEach(api => {
        const card = document.createElement("div");
        card.className = "api-card";
        card.innerHTML = `
          <h3>${api.name}</h3>
          <p>Category: ${api.category}</p>
          <button onclick="openModal('${api.name}')">Try It</button>
        `;
        list.appendChild(card);
      });
    }

    function filterCategory(cat) {
      renderApis(cat);
      closeDropdown();
    }

    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    function closeDropdown() {
      document.getElementById("dropdownMenu").style.display = "none";
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      renderApis("all", e.target.value);
    });

    function openModal(apiName) {
      currentApi = apis.find(a => a.name === apiName);
      document.getElementById("modalTitle").innerText = "Try: " + currentApi.name;
      document.getElementById("inputApikey").value = "";
      document.getElementById("inputParams").value = "";
      document.getElementById("responseBox").innerText = "";
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    async function submitTry() {
      const key = document.getElementById("inputApikey").value.trim();
      const param = document.getElementById("inputParams").value.trim();
      const url = location.origin + currentApi.path.replace("{APIKEY}", encodeURIComponent(key)).replace("{INPUT}", encodeURIComponent(param));
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("responseBox").innerText = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById("responseBox").innerText = "Error:
" + e;
      }
    }

    renderApis();
  </script>
</body>
</html>
