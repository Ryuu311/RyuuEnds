    .side-sub-link { font-size:0.9rem; padding-left:0.5rem; color:#888; display:flex; align-items:center; gap:0.5rem; text-decoration:none; }
    .side-sub-link:hover { color: var(--primary); }
    .custom-notif-panel { position:absolute; top:60px; right:2rem; width:280px; background:var(--card-light); color:var(--text-light); border-radius:8px; box-shadow:0 8px 16px rgba(0,0,0,0.15); padding:1rem; display:none; z-index:200; }

<body>

      </svg>
      <p>Memuat<span class="loading-dots">...</span></p>
    </div>
  </div>  <aside class="side-nav" id="sideNavigation" aria-label="Navigasi Utama">
    <div class="side-nav-logo">
      <img src="/src/icon.png" alt="Logo API" style="width: 40px; height: 40px; border-radius: 8px;">

    </div>
    <nav class="side-nav-links" id="sideNavLinks" aria-label="Tautan navigasi">
      <a href="#home" class="side-nav-link active"><i class="fas fa-home"></i><span>Beranda</span></a>
      <a href="#apis" class="side-nav-link"><i class="fas fa-plug"></i><span>API</span></a>

    <button class="nav-collapse-btn" aria-label="Alihkan navigasi" aria-controls="sideNavigation">
      <i class="fas fa-angle-left"></i>

  </aside>  <div class="main-wrapper">

        <button class="notification-bell" id="notificationBell">

          <h4>Notifikasi</h4>

    </header><main id="mainContent">

  </div>  <script src="/script.js"></script>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const nav = document.getElementById('sideNavLinks');
      fetch('/src/settings.json')
        .then(res => res.json())
        .then(settings => {
          nav.innerHTML = '';
          const home = document.createElement('a');
          home.href = '#home';
          home.className = 'side-nav-link active';
          home.innerHTML = '<i class="fas fa-home"></i><span>Beranda</span>';
          nav.appendChild(home);

          settings.categories.forEach(cat => {
            const group = document.createElement('div');
            group.className = 'side-nav-group';
            const parent = document.createElement('a');
            parent.href = `#${cat.name.toLowerCase().replace(/\s+/g,'-')}`;
            parent.className = 'side-nav-link';
            parent.innerHTML = `<i class="${cat.icon}"></i><span>${cat.name}</span>`;
            group.appendChild(parent);

            if (Array.isArray(cat.children)) {
              const submenu = document.createElement('div');
              submenu.className = 'side-submenu';
              cat.children.forEach(child => {
                const childLink = document.createElement('a');
                childLink.href = `#${child.toLowerCase().replace(/\s+/g,'-')}`;
                childLink.className = 'side-sub-link';
                childLink.innerHTML = `<i class="fas fa-chevron-right"></i><span>${child}</span>`;
                submenu.appendChild(childLink);
              });
              group.appendChild(submenu);
              parent.addEventListener('click', e => {
                e.preventDefault();
                group.classList.toggle('active');
              });
            }
            nav.appendChild(group);
          });

          document.getElementById('sideNavName').textContent = settings.name;
          document.getElementById('page').textContent = settings.name;
          document.getElementById('name').textContent = settings.name;
          document.getElementById('version').textContent = settings.version;
          document.getElementById('versionHeader').textContent = settings.header?.status || '';
        });

      const bell = document.getElementById('notificationBell');
      const badge = document.getElementById('notificationBadge');
      const panel = document.getElementById('customNotifPanel');
      let loaded = false;
      bell.addEventListener('click', () => {
        panel.classList.toggle('active');
        if (!loaded) {
          fetch('/api-page/notifications.json')
            .then(res => res.json())
            .then(data => {
              loaded = true;
              badge.textContent = data.length;
              const container = document.getElementById('notifItems');
              container.innerHTML = '';
              data.forEach(item => {
                const el = document.createElement('div');
                el.className = 'notif-item';
                el.innerHTML = `<strong>${item.title}</strong><p>${item.message}</p>`;
                container.appendChild(el);
              });
            });
        }
      });

      document.addEventListener('click', e => {
        if (!bell.contains(e.target) && !panel.contains(e.target)) {
          panel.classList.remove('active');
        }
      });
    });
  </script></body>
</html>
