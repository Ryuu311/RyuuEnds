<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dokumentasi API modern dan antarmuka pengujian yang interaktif.">
  <meta name="keywords" content="API, Dokumentasi API, REST API, Falcon API, FlowFalcon, Alat Pengembang">
  <meta name="author" content="FlowFalcon">
  <link rel="icon" href="/src/icon.png" type="image/png">
  <title id="page">Falcon API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .hero-section { padding-top: 40px !important; padding-bottom: 20px !important; min-height: auto !important; }
    .hero-visual { margin-bottom: -40px !important; }
    .api-section { padding-top: 10px !important; }
    .side-submenu { margin-left: 1.4rem; display: none; flex-direction: column; gap: 4px; margin-top: 4px; }
    .side-nav-group.active .side-submenu { display: flex; }
    .side-sub-link { font-size: 0.9rem; padding-left: 0.5rem; color: #888; display: flex; align-items: center; gap: 0.5rem; text-decoration: none; }
    .side-sub-link:hover { color: var(--primary); }
    .side-arrow { margin-left: auto; transition: transform 0.2s ease-in-out; }
    .side-nav-group.active .side-arrow { transform: rotate(90deg); }
  </style>
</head>
<body>
  <!-- ... (bagian HTML lain tidak berubah) ... -->
  <script>
    (function() {
      const nav = document.getElementById('sideNavLinks');
      if (!nav) return;
      fetch('/src/settings.json').then(res => {
        if (!res.ok) throw new Error();
        return res.json();
      }).then(settings => {
        nav.innerHTML = '';
        const home = document.createElement('a');
        home.href = '#home';
        home.className = 'side-nav-link active';
        home.innerHTML = '<i class="fas fa-home"></i><span>Beranda</span>';
        nav.appendChild(home);settings.categories.forEach(cat => {
      const group = document.createElement('div');
      group.className = 'side-nav-group';

      const parent = document.createElement('a');
      parent.href = `#${cat.name.toLowerCase().replace(/\s+/g,'-')}`;
      parent.className = 'side-nav-link';
      parent.innerHTML = `<i class="${cat.icon || 'fas fa-folder'}"></i><span>${cat.name}</span><i class="fas fa-chevron-right side-arrow"></i>`;
      group.appendChild(parent);

      if (Array.isArray(cat.items)) {
        const submenu = document.createElement('div');
        submenu.className = 'side-submenu';
        cat.items.forEach(child => {
          const childLink = document.createElement('a');
          const id = child.name.toLowerCase().replace(/\s+/g,'-');
          childLink.href = `#${id}`;
          childLink.className = 'side-sub-link';
          childLink.innerHTML = `<i class="fas fa-chevron-right"></i><span>${child.name}</span>`;
          childLink.addEventListener('click', e => {
            e.preventDefault();
            const target = document.querySelector(`[data-id="${id}"]`);
            if (target) target.scrollIntoView({ behavior: 'smooth' });
          });
          submenu.appendChild(childLink);
        });
        group.appendChild(submenu);
        parent.addEventListener('click', e => {
          e.preventDefault();
          const wasActive = group.classList.contains('active');
          document.querySelectorAll('.side-nav-group').forEach(g => g.classList.remove('active'));
          if (!wasActive) group.classList.add('active');
          document.getElementById('apis').scrollIntoView({ behavior: 'smooth' });
        });
      }
      nav.appendChild(group);
    });

    document.getElementById('sideNavName').textContent = settings.name;
    document.getElementById('page').textContent = settings.name;
    document.getElementById('name').textContent = settings.name;
    document.getElementById('version').textContent = settings.version;
    document.getElementById('versionHeader').textContent = settings.header?.status || '';
  }).catch(() => {});
})();

  </script>
</body>
</html>
