<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Falcon API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { font-family: sans-serif; }
    .side-nav { width: 250px; float: left; background: #f8f9fa; height: 100vh; padding: 1rem; overflow-y: auto; }
    .main-wrapper { margin-left: 260px; padding: 1rem; }
    .sidebar-submenu { display: none; margin-left: 1rem; }
    .sidebar-submenu.open { display: block; }
    .nav-link { cursor: pointer; }
    .api-category { margin-top: 2rem; }
    .api-category h3 { border-bottom: 1px solid #ccc; padding-bottom: 0.5rem; }
  </style>
</head>
<body>
  <aside class="side-nav">
    <h2>Sidebar</h2>
    <ul id="kategoriSidebar" class="nav flex-column"></ul>
  </aside>

  <div class="main-wrapper">
    <main id="mainContent"></main>
  </div>

  <script src="/src/settings.js"></script>
  <script>
    const settings = window.settings;
    const sidebar = document.getElementById('kategoriSidebar');
    const main = document.getElementById('mainContent');

    main.innerHTML = '<section id="home"><h2>Beranda</h2></section><section id="apis"><h2>API yang Tersedia</h2></section>';

    settings.categories.forEach((cat, i) => {
      const catId = 'cat-' + i;

      // Sidebar kategori
      const li = document.createElement('li');
      li.classList.add('nav-item');
      li.innerHTML = `
        <a href="#${catId}" class="nav-link d-flex justify-content-between align-items-center toggle-cat">
          <span><i class="${cat.icon} me-1"></i> ${cat.name}</span>
          <i class="fas fa-chevron-down"></i>
        </a>
        <ul class="sidebar-submenu nav flex-column" id="sub-${catId}"></ul>`;
      sidebar.appendChild(li);

      // Tambah submenu API
      const submenu = li.querySelector('.sidebar-submenu');
      cat.items.forEach((api, j) => {
        const anchor = document.createElement('a');
        anchor.href = `#api-${i}-${j}`;
        anchor.className = 'nav-link';
        anchor.textContent = api.name;
        submenu.appendChild(anchor);
      });

      // Main konten kategori + endpoint
      const catSection = document.createElement('section');
      catSection.id = catId;
      catSection.className = 'api-category';
      catSection.innerHTML = `<h3>${cat.name}</h3>`;
      cat.items.forEach((api, j) => {
        const div = document.createElement('div');
        div.id = `api-${i}-${j}`;
        div.innerHTML = `<h5>${api.name}</h5><p>${api.desc || ''}</p><code>${api.path}</code><hr>`;
        catSection.appendChild(div);
      });
      main.appendChild(catSection);
    });

    // Toggle submenu
    document.querySelectorAll('.toggle-cat').forEach(toggle => {
      toggle.addEventListener('click', e => {
        e.preventDefault();
        const sub = toggle.nextElementSibling;
        sub.classList.toggle('open');
      });
    });

    // Smooth scroll
    document.querySelectorAll('#kategoriSidebar a.nav-link').forEach(link => {
      link.addEventListener('click', e => {
        if (link.hash) {
          e.preventDefault();
          const target = document.querySelector(link.hash);
          if (target) target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
</body>
</html>
