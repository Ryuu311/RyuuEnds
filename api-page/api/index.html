<!DOCTYPE html><html lang="id">
<head>
  <!-- ... head tetap seperti sebelumnya ... -->
  <style>
    .side-nav-sub {
      padding-left: 1.5rem;
      display: none;
      flex-direction: column;
      gap: 0.2rem;
    }
    .side-nav-sub a {
      font-size: 0.9rem;
      color: #888;
    }
    .side-nav-link.active + .side-nav-sub {
      display: flex;
    }
  </style>
</head>
<body>
  <!-- ... layout utama tetap ... -->
  <script>
    (function () {
      const nav = document.getElementById('sideNavLinks');
      const content = document.getElementById('apiContent');
      if (!nav || !content) return;fetch('/src/settings.json').then(res => res.json()).then(settings => {
    nav.innerHTML = '';

    const home = document.createElement('a');
    home.href = '#home';
    home.className = 'side-nav-link active';
    home.innerHTML = '<i class="fas fa-home"></i><span>Beranda</span>';
    nav.appendChild(home);

    settings.categories.forEach(cat => {
      const id = cat.name.toLowerCase().replace(/\s+/g, '-');

      const catLink = document.createElement('a');
      catLink.href = `#${id}`;
      catLink.className = 'side-nav-link';
      catLink.innerHTML = `<i class="${cat.icon}"></i><span>${cat.name}</span>`;
      catLink.addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('.side-nav-sub').forEach(sub => sub.style.display = 'none');
        document.querySelectorAll('.side-nav-link').forEach(l => l.classList.remove('active'));
        catLink.classList.add('active');
        const thisSub = catLink.nextElementSibling;
        if (thisSub && thisSub.classList.contains('side-nav-sub')) thisSub.style.display = 'flex';
        document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
      });
      nav.appendChild(catLink);

      const subMenu = document.createElement('div');
      subMenu.className = 'side-nav-sub';

      const section = document.createElement('div');
      section.className = 'card my-3';
      section.id = id;
      section.innerHTML = `<div class="card-header"><h5><i class="${cat.icon}"></i> ${cat.name}</h5></div><div class="card-body"></div>`;

      (cat.items || []).forEach((item, i) => {
        const subLink = document.createElement('a');
        const subId = `${id}-item-${i}`;
        subLink.href = `#${subId}`;
        subLink.textContent = item.name;
        subLink.addEventListener('click', e => {
          e.preventDefault();
          document.getElementById(subId)?.scrollIntoView({ behavior: 'smooth' });
        });
        subMenu.appendChild(subLink);

        const itemDiv = document.createElement('div');
        itemDiv.id = subId;
        itemDiv.className = 'mb-3';
        itemDiv.innerHTML = `<strong>${item.name}</strong><span class="badge bg-${item.status === 'ready' ? 'success' : 'danger'} ms-2">${item.status}</span><br/><small>${item.desc || ''}</small><br/><code>${item.path}</code>`;
        section.querySelector('.card-body').appendChild(itemDiv);
      });

      nav.appendChild(subMenu);
      content.appendChild(section);
    });

    document.getElementById('sideNavName').textContent = settings.name;
    document.getElementById('page').textContent = settings.name;
    document.getElementById('name').textContent = settings.name;
    document.getElementById('version').textContent = settings.version;
    document.getElementById('versionHeader').textContent = settings.header?.status || '';
    document.getElementById('dynamicImage').src = settings.bannerImage || '/src/banner.jpg';
  }).catch(() => {});
})();

  </script>
</body>
</html>
