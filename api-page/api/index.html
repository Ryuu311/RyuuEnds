<!DOCTYPE html><html lang="id"><head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dokumentasi API modern dan antarmuka pengujian yang interaktif.">
    <meta name="keywords" content="API, Dokumentasi API, REST API, Falcon API, FlowFalcon, Alat Pengembang">
    <meta name="author" content="FlowFalcon">
    <link rel="icon" href="/src/icon.png" type="image/png">
    <title id="page">Falcon API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .hero-section { padding-top: 40px !important; padding-bottom: 20px !important; min-height: auto !important; }
        .hero-visual { margin-bottom: -40px !important; }
        .api-section { padding-top: 10px !important; }

        /* Gaya untuk submenu */
        .side-nav-link.has-submenu {
            cursor: pointer;
            position: relative; /* Penting untuk positioning anak panah jika ingin ditambah */
        }
        .submenu {
            list-style: none;
            padding-left: 20px; /* Indentasi submenu */
            margin: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out; /* Transisi untuk efek buka/tutup */
            background-color: rgba(0, 0, 0, 0.2); /* Sedikit background agar terlihat */
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .submenu.open {
            max-height: 500px; /* Tinggi maksimum saat terbuka, sesuaikan jika perlu */
            transition: max-height 0.5s ease-in;
        }
        .submenu-item {
            padding: 8px 0;
            color: #ccc; /* Warna teks submenu */
        }
        .submenu-item a {
            color: inherit; /* Warisi warna dari parent */
            text-decoration: none; /* Hilangkan garis bawah */
            display: block; /* Agar seluruh area item bisa diklik */
        }
        .submenu-item a:hover {
            color: #fff; /* Warna teks submenu saat hover */
        }
    </style>
</head>
<body>
    <div id="loadingScreen" role="status" aria-live="polite">
        <div class="spinner-wrapper">
            <svg class="spinner-logo" width="80" height="80" viewBox="0 0 100 100" aria-hidden="true">
                <circle class="spinner-path" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
                <circle class="spinner-animation" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
            </svg>
            <p>Memuat<span class="loading-dots">...</span></p>
        </div>
    </div><aside class="side-nav" id="sideNavigation" aria-label="Navigasi Utama">
    <div class="side-nav-logo">
        <img src="/src/icon.png" alt="Logo API" style="width: 40px; height: 40px; border-radius: 8px;">
        <span id="sideNavName">API</span>
        <div id="versionHeader" class="badge-pill"></div>
    </div>
    <nav class="side-nav-links" id="sideNavLinks" aria-label="Tautan navigasi">
        <a href="#home" class="side-nav-link active" aria-current="page">
            <i class="fas fa-home" aria-hidden="true"></i>
            <span>Beranda</span>
        </a>
        <a href="#apis" class="side-nav-link">
            <i class="fas fa-plug" aria-hidden="true"></i>
            <span>API</span>
        </a>
    </nav>
    <button class="nav-collapse-btn" aria-label="Alihkan navigasi" aria-controls="sideNavigation">
        <i class="fas fa-angle-left"></i>
    </button>
</aside><div class="main-wrapper">
    <header class="main-header" role="banner">
        <button class="menu-toggle" aria-label="Alihkan menu navigasi" aria-controls="sideNavigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="search-container" role="search">
            <div class="input-group">
                <span class="input-group-text" aria-hidden="true"><i class="fas fa-search"></i></span>
                <input type="text" id="searchInput" class="form-control" placeholder="Cari API..." aria-label="Cari API">
                <button class="clear-search" id="clearSearch" aria-label="Hapus pencarian"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="header-actions">
            <button class="notification-bell" id="notificationBell" aria-label="Notifikasi">
                <i class="far fa-bell"></i>
                <span class="notification-badge" id="notificationBadge"></span>
            </button>
        </div>
    </header>
    <main id="mainContent">
        <section id="home" class="hero-section" aria-labelledby="heroHeading">
            <div class="hero-content">
                <div class="hero-heading">
                    <h1 id="name" class="gradient-text">Falcon API</h1>
                    <div id="version" class="badge-pill">v1.0</div>
                </div>
            </div>
            <div class="hero-visual" aria-hidden="true">
                <div class="banner-container">
                    <img id="dynamicImage" class="banner" src="/src/banner.jpg" alt="Banner API">
                </div>
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </section>
        <section id="apis" class="api-section" aria-labelledby="apiSectionTitle">
            <h2 id="apiSectionTitle" class="section-title">API yang Tersedia</h2>
            <p class="section-description">Jelajahi koleksi API kami yang powerful dan mudah digunakan.</p>
            <div class="tab-content" id="apiContent"></div>
        </section>
    </main>
    <footer class="main-footer" role="contentinfo">
        <div class="footer-content">
            <div id="wm" class="copyright">&copy; 2024 FlowFalcon. Semua hak dilindungi.</div>
            <div class="footer-middle">
                <div class="theme-switcher">
                    <span>Terang</span>
                    <label class="switch" aria-label="Alihkan tema gelap/terang">
                        <input type="checkbox" id="themeToggle"><span class="slider round" aria-hidden="true"></span>
                    </label>
                    <span>Gelap</span>
                </div>
            </div>
            <nav class="footer-links" aria-label="Tautan tambahan">
                <a href="https://whatsapp.com/channel/0029VasjrIh3gvWXKzWncf2P" class="footer-link" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-whatsapp"></i> Info
                </a>
                <a href="https://wa.me/message/UB3MPOSN5S7AG1" class="footer-link" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-envelope"></i> Kontak
                </a>
            </nav>
        </div>
    </footer>
</div><script src="/script.js"></script><script>
(function() {
    const nav = document.getElementById('sideNavLinks');
    const content = document.getElementById('apiContent');
    let openSubmenu = null; // Variabel untuk melacak submenu yang sedang terbuka

    if (!nav || !content) {
        console.error('Navigasi atau Konten API tidak ditemukan.');
        return;
    }

    fetch('/src/settings.json')
        .then(res => {
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
        })
        .then(settings => {
            console.log('Settings loaded:', settings); // Debugging: Periksa apakah settings.json dimuat
            nav.innerHTML = ''; // Bersihkan navigasi awal

            // Tambahkan link Beranda
            const home = document.createElement('a');
            home.href = '#home';
            home.className = 'side-nav-link active';
            home.innerHTML = '<i class="fas fa-home"></i><span>Beranda</span>';
            nav.appendChild(home);

            // Tambahkan event listener untuk scroll ke bagian saat link navigasi diklik
            home.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('Clicked Home, scrolling to #home'); // Debugging
                document.querySelector(e.currentTarget.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });

                // Tutup semua submenu saat mengklik Beranda
                if (openSubmenu) {
                    openSubmenu.classList.remove('open');
                    openSubmenu = null;
                    console.log('Closed previously open submenu.'); // Debugging
                }
                // Hapus kelas 'active' dari semua link dan tambahkan ke Beranda
                document.querySelectorAll('.side-nav-link').forEach(link => link.classList.remove('active'));
                home.classList.add('active');
            });

            // Proses kategori dari settings.json
            if (!settings.categories || !Array.isArray(settings.categories)) {
                console.warn('Settings.json does not contain a valid "categories" array.');
                return;
            }

            settings.categories.forEach(cat => {
                const categoryId = cat.name.toLowerCase().replace(/\s+/g,'-');
                console.log(`Processing category: ${cat.name}, ID: ${categoryId}`); // Debugging

                const categoryLink = document.createElement('a');
                categoryLink.href = `javascript:void(0)`; // Ubah href agar tidak langsung scroll
                categoryLink.className = 'side-nav-link has-submenu'; // Tambahkan kelas has-submenu
                categoryLink.innerHTML = `<i class="<span class="math-inline">\{cat\.icon\}"\></i\><span\></span>{cat.name}</span>`;
                nav.appendChild(categoryLink);

                const submenu = document.createElement('ul');
                submenu.className = 'submenu';
                submenu.id = `submenu-${categoryId}`;
                nav.appendChild(submenu);

                // Event listener untuk kategori (menggulir dan membuka/menutup submenu)
                categoryLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log(`Clicked category link: <span class="math-inline">\{cat\.name\}, scrolling to \#</span>{categoryId}`); // Debugging

                    // Scroll ke kategori yang sesuai
                    const targetSection = document.getElementById(categoryId);
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        console.warn(`Target section #${categoryId} not found for scrolling.`); // Debugging
                    }

                    // Tutup submenu yang sedang terbuka jika ada, kecuali submenu yang baru saja diklik
                    if (openSubmenu && openSubmenu !== submenu) {
                        openSubmenu.classList.remove('open');
                        console.log('Closed old submenu.'); // Debugging
                    }

                    // Toggle submenu
                    submenu.classList.toggle('open');
                    openSubmenu = submenu.classList.contains('open') ? submenu : null;
                    console.log(`Submenu for ${cat.name} toggled. Is open: ${submenu.classList.contains('open')}`); // Debugging

                    // Atur kelas 'active' untuk link kategori yang diklik
                    document.querySelectorAll('.side-nav-link').forEach(link => link.classList.remove('active'));
                    categoryLink.classList.add('active');
                });

                // Buat section untuk kategori di konten utama
                const section = document.createElement('div');
                section.className = 'card my-3';
                section.id = categoryId; // ID untuk section kategori
                section.innerHTML = `<div class="card-header"><h5><i class="${cat.icon}"></i> ${cat.name}</h5></div><div class="card-body"></div>`;

                // Proses item-item di dalam kategori
                if (!cat.items || !Array.isArray(cat.items)) {
                    console.warn(`Category "${cat.name}" does not contain a valid "items" array.`);
                    return; // Lanjutkan ke kategori berikutnya jika tidak ada item
                }

                (cat.items || []).forEach(item => {
                    const itemId = `<span class="math-inline">\{categoryId\}\-</span>{item.name.toLowerCase().replace(/\s+/g,'-')}`; // ID unik untuk setiap item API
                    console.log(`  Processing item: ${item.name}, ID: ${itemId}`); // Debugging

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'mb-3';
                    itemDiv.id = itemId; // Tambahkan ID ke itemDiv
                    itemDiv.innerHTML = `<strong><span class="math-inline">\{item\.name\}</strong\><span class\="badge bg\-</span>{item.status === 'ready' ? 'success' : 'danger'} ms-2"><span class="math-inline">\{item\.status\}</span\><br/\><small\></span>{item.desc || ''}</small><br/><code>${item.path}</code>`;
                    section.querySelector('.card-body').appendChild(itemDiv);

                    // Buat item submenu
                    const submenuItem = document.createElement('li');
                    submenuItem.className = 'submenu-item';
                    submenuItem.innerHTML = `<a href="#<span class="math-inline">\{itemId\}"\></span>{item.name}</a>`; // Link ke item API
                    submenu.appendChild(submenuItem);

                    // Event listener untuk scroll ke item saat submenu item diklik
                    submenuItem.querySelector('a').addEventListener('click', (e) => {
                        e.preventDefault();
                        console.log(`Clicked submenu item: <span class="math-inline">\{item\.name\}, scrolling to \#</span>{itemId}`); // Debugging
                        const targetItem = document.querySelector(e.currentTarget.getAttribute('href'));
                        if (targetItem) {
                            targetItem.scrollIntoView({ behavior: 'smooth' });
                        } else {
                            console.warn(`Target item #${itemId} not found for scrolling.`); // Debugging
                        }

                        // Hapus kelas 'active' dari semua link dan tambahkan ke kategori induk
                        document.querySelectorAll('.side-nav-link').forEach(link => link.classList.remove('active'));
                        categoryLink.classList.add('active'); // Tetap aktifkan kategori induk
                    });
                });

                content.appendChild(section);
            });

            // Update teks berdasarkan settings.json
            document.getElementById('sideNavName').textContent = settings.name || 'API';
            document.getElementById('page').textContent = settings.name || 'Falcon API';
            document.getElementById('name').textContent = settings.name || 'Falcon API';
            document.getElementById('version').textContent = settings.version || 'v1.0';
            document.getElementById('versionHeader').textContent = settings.header?.status || '';
            document.getElementById('dynamicImage').src = settings.bannerImage || '/src/banner.jpg';
        })
        .catch(error => {
            console.error('Error loading or parsing settings.json:', error); // Debugging: Tangkap error fetch
            // Tampilkan pesan error ke pengguna jika perlu
            const apiContent = document.getElementById('apiContent');
            if (apiContent) {
                apiContent.innerHTML = '<p style="color: red;">Failed to load API data. Please check settings.json and console for errors.</p>';
            }
        });
})();
</script></body>
</html>
