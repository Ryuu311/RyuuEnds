  <meta property="og:image" content="/src/banner.jpg">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://flowfalcon.dpdns.org">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/styles.css">
  <style>
    .hero-section {
      padding-top: 40px !important;
      padding-bottom: 20px !important;
      min-height: auto !important;
    }
    .hero-visual {
      margin-bottom: -40px !important;
    }
    .api-section {
      padding-top: 10px !important;
    }
  </style>
</head>
<body>
  <!-- (potongan isi lo tetap sama, tidak diubah) -->
  <!-- sampai ke bagian bawah sebelum </body> -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script.js"></script>
  <script src="/src/settings.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var settings = window.settings;
      var container = document.getElementById("apiContent");

      if (!settings || !settings.categories) return;

      settings.categories.forEach(function (category) {
        var section = document.createElement("div");
        section.className = "mb-4";

        var heading = document.createElement("h3");
        heading.className = "fw-bold";
        heading.textContent = category.name;
        section.appendChild(heading);

        category.items.forEach(function (api) {
          var card = document.createElement("div");
          card.className = "card mb-2";

          var cardBody = document.createElement("div");
          cardBody.className = "card-body";

          var title = document.createElement("h5");
          title.className = "card-title";
          title.textContent = api.name;

          var desc = document.createElement("p");
          desc.className = "card-text";
          desc.textContent = api.description || "Tidak ada deskripsi.";

          var endpoint = document.createElement("code");
          endpoint.textContent = api.endpoint;

          cardBody.appendChild(title);
          cardBody.appendChild(desc);
          cardBody.appendChild(endpoint);
          card.appendChild(cardBody);
          section.appendChild(card);
        });

        container.appendChild(section);
      });
    });
  </script>
</body>
</html>
