<body>
    <div id="loadingScreen">
        <div class="spinner-wrapper">
            <svg class="spinner-logo" width="80" height="80" viewBox="0 0 100 100">
                <circle class="spinner-path" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
                <circle class="spinner-animation" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
            </svg>
            <p>Memuat<span class="loading-dots">...</span></p>
        </div>
    </div>

    <aside class="side-nav">
        <div class="side-nav-logo">
            <img src="/src/icon.png" alt="Logo API" style="width: 40px; height: 40px; border-radius: 8px;">
            <span id="sideNavName">API</span>
            <div id="versionHeader" class="badge-pill"></div>
        </div>
        <nav class="side-nav-links" id="sideNavLinks"></nav>
        <button class="nav-collapse-btn" aria-label="Alihkan navigasi">
            <i class="fas fa-angle-left"></i>
        </button>
    </aside>

    <div class="main-wrapper">
        <header class="main-header">
            <button class="menu-toggle" aria-label="Alihkan menu">

            <div class="search-container">

                    <input type="text" id="searchInput" class="form-control" placeholder="Cari API...">
                    <button class="clear-search" id="clearSearch"><i class="fas fa-times"></i></button>

            </div>
            <div class="header-actions">
                <button class="notification-bell" id="notificationBell">
                    <i class="far fa-bell"></i>
                    <span class="notification-badge" id="notificationBadge"></span>
                </button>
            </div>
        </header>
        
        <main id="mainContent">
            <section id="home" class="hero-section">
                <div class="hero-content">
                    <div class="hero-heading">
                        <h1 id="name" class="gradient-text">Falcon API</h1>
                        <div id="version" class="badge-pill">v1.0</div>
                    </div>
                </div>
                <div class="hero-visual">
                    <div class="banner-container">
                        <img id="dynamicImage" class="banner" src="/src/banner.jpg" alt="Banner API">
                    </div>
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                </div>
            </section>
            
            <section id="apis" class="api-section">
                <h2 class="section-title">API yang Tersedia</h2>
                <p class="section-description">Jelajahi koleksi API kami yang powerful dan mudah digunakan.</p>

        </main>
        
        <footer class="main-footer">
            <div class="footer-content">
                <div id="wm" class="copyright">&copy; 2024 FlowFalcon. Semua hak dilindungi.</div>
                <div class="footer-middle">
                    <div class="theme-switcher">
                        <span>Terang</span>
                        <label class="switch">

                            <span class="slider round"></span>

                    </div>
                </div>
                <nav class="footer-links">

                    <a href="https://wa.me/message/UB3MPOSN5S7AG1" target="_blank" class="footer-link">
                        <i class="fas fa-envelope"></i> Kontak
                    </a>
                </nav>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const sideNavLinks = document.getElementById("sideNavLinks");
        try {
            const res = await fetch('/src/settings.json');
            const settings = await res.json();
            
            const homeLink = document.createElement('a');
            homeLink.href = '#home';
            homeLink.className = 'side-nav-link active';
            homeLink.innerHTML = '<i class="fas fa-home"></i> <span>Home</span>';
            sideNavLinks.appendChild(homeLink);

            if (settings.categories) {
                settings.categories.forEach(category => {
                    const catLink = document.createElement('a');
                    catLink.href = `#${category.name.toLowerCase().replace(/\s+/g,'-')}`;
                    catLink.className = 'side-nav-link';
                    catLink.innerHTML = `<i class="${category.icon}"></i> <span>${category.name}</span>`;
                    sideNavLinks.appendChild(catLink);
                });
            }

            document.getElementById("name").textContent = settings.name;
            document.getElementById("version").textContent = settings.version;
            document.getElementById("sideNavName").textContent = settings.name;
            document.getElementById("versionHeader").textContent = settings.header?.status || '';
        } catch (e) {
            console.error("Failed load settings: ", e);
        }
    });
    </script>
</body>
