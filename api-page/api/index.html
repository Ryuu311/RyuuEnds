<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dokumentasi API modern dan antarmuka pengujian yang interaktif.">
  <meta name="keywords" content="API, Dokumentasi API, REST API, Falcon API">
  <link rel="icon" href="/src/icon.png" type="image/png">
  <title id="page">Falcon API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/styles.css">
  <style>
    html { scroll-behavior: smooth; }
    .side-nav-links { max-height: calc(100vh - 140px); overflow-y: auto; }
    .sidebar-submenu {
      list-style: none; padding: 0; margin: 0;
      max-height: 0; overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      background: rgba(0,0,0,0.05); opacity: 0;
    }
    .sidebar-submenu.open { max-height: 800px; opacity: 1; }
    .sidebar-submenu .side-nav-link { padding-left: 40px; }
    .toggle-icon { margin-left: auto; transition: transform 0.3s ease; }
    .sub-category-toggle.open > .toggle-icon { transform: rotate(90deg); }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="spinner-wrapper">
      <svg class="spinner-logo" width="80" height="80" viewBox="0 0 100 100">
        <circle class="spinner-path" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
        <circle class="spinner-animation" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
      </svg>
      <p>Memuat<span class="loading-dots">...</span></p>
    </div>
  </div>  <!-- Sidebar -->  <aside class="side-nav" id="sideNavigation">
    <div class="side-nav-logo">
      <img src="/src/icon.png" alt="Logo" style="width:40px;height:40px;border-radius:8px;">
      <span id="sideNavName">API</span>
      <div id="versionHeader" class="badge-pill"></div>
    </div>
    <nav class="side-nav-links" id="sideNavLinks">
      <a href="#home" class="side-nav-link active"><i class="fas fa-home"></i><span>Beranda</span></a>
      <a href="#apis" class="side-nav-link"><i class="fas fa-plug"></i><span>API</span></a>
    </nav>
    <button class="nav-collapse-btn"><i class="fas fa-angle-left"></i></button>
  </aside>  <!-- Main -->  <div class="main-wrapper">
    <header class="main-header">
      <button class="menu-toggle"><i class="fas fa-bars"></i></button>
      <div class="search-container">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input id="searchInput" class="form-control" placeholder="Cari API...">
          <button id="clearSearch" class="clear-search"><i class="fas fa-times"></i></button>
        </div>
      </div>
      <button class="notification-bell"><i class="far fa-bell"></i><span class="notification-badge"></span></button>
    </header><main id="mainContent">
  <section id="home" class="hero-section">
    <h1 id="name" class="gradient-text">Falcon API</h1>
    <div id="version" class="badge-pill">v1.0</div>
  </section>
  <section id="apis" class="api-section">
    <h2>API yang Tersedia</h2>
    <div id="apiContent"></div>
  </section>
</main>

<footer class="main-footer">
  <div>&copy; <span id="wm">2024 Falcon</span></div>
</footer>

  </div>  <script>
  document.addEventListener('DOMContentLoaded', ()=>{
    const hideLoading = ()=>document.getElementById('loadingScreen').style.display='none';
    // Load settings
    fetch('/src/settings.json').then(res=>res.ok?res.json():Promise.reject())
    .then(settings=>{
      const nav=document.getElementById('sideNavLinks'); nav.innerHTML='';
      // Home
      const aHome=document.createElement('a'); aHome.href='#home'; aHome.className='side-nav-link';
      aHome.innerHTML='<i class="fas fa-home"></i><span>Beranda</span>'; nav.appendChild(aHome);
      // Categories
      settings.categories.forEach((cat,i)=>{
        const id=`cat-${i}`;
        const link=document.createElement('a'); link.href=`#${cat.name.toLowerCase().replace(/\s+/g,'-')}`;
        link.className='side-nav-link sub-category-toggle'; link.dataset.submenu=id;
        link.innerHTML=`<i class="${cat.icon}"></i><span>${cat.name}</span><i class="fas fa-chevron-right toggle-icon"></i>`;
        nav.appendChild(link);
        const submenu=document.createElement('div'); submenu.className='sidebar-submenu'; submenu.id=id;
        (Array.isArray(cat.items)?cat.items:[]).forEach(item=>{
          const it=document.createElement('a'); it.href=`#${item.name.toLowerCase().replace(/\s+/g,'-')}`;
          it.className='side-nav-link'; it.textContent=item.name; submenu.appendChild(it);
        }); nav.appendChild(submenu);
      });
      // Toggle logic
      document.querySelectorAll('.sub-category-toggle').forEach(t=>{
        t.addEventListener('click',e=>{
          e.preventDefault();
          const sub=document.getElementById(t.dataset.submenu);
          document.querySelectorAll('.sidebar-submenu').forEach(s=>{if(s!==sub)s.classList.remove('open');});
          document.querySelectorAll('.sub-category-toggle').forEach(x=>{if(x!==t)x.classList.remove('open');});
          sub.classList.toggle('open'); t.classList.toggle('open');
          const sec=document.querySelector(t.getAttribute('href'));
          if(sec) setTimeout(()=>sec.scrollIntoView({behavior:'smooth',block:'start'}),300);
        });
      });
      // Titles
      ['sideNavName','page','name'].forEach(id=>document.getElementById(id).textContent=settings.name);
      document.getElementById('version').textContent=settings.version;
      document.getElementById('versionHeader').textContent=settings.header?.status||'';
    }).catch(_=>alert('Gagal muat settings'))
    .finally(hideLoading);
  });
  </script></body>
</html>
