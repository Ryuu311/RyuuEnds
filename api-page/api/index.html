<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dokumentasi API modern dan antarmuka pengujian yang interaktif.">
  <meta name="keywords" content="API, Dokumentasi API, REST API, Falcon API, FlowFalcon, Alat Pengembang">
  <meta name="author" content="FlowFalcon">
  <link rel="icon" href="/src/icon.png" type="image/png">
  <title id="page">Falcon API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/styles.css">
  <style>
    .hero-section { padding-top: 40px !important; padding-bottom: 20px !important; min-height: auto !important; }
    .hero-visual { margin-bottom: -40px !important; }
    .api-section { padding-top: 10px !important; }
    .side-nav-link i {
      transition: transform 0.3s ease;
    }
    .side-nav-link.active i {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <!-- TETAPKAN STRUKTUR HTML SEBELUMNYA TANPA DIUBAH --><script src="/script.js"></script><!-- Inject only sidebar population script, does not override existing DOMContentLoaded --><script>
(function() {
  const nav = document.getElementById('sideNavLinks');
  if (!nav) return;
  fetch('/src/settings.json').then(res => {
    if (!res.ok) throw new Error();
    return res.json();
  }).then(settings => {
    nav.innerHTML = '';

    const home = document.createElement('a');
    home.href = '#home';
    home.className = 'side-nav-link';
    home.innerHTML = '<i class="fas fa-home"></i><span>Beranda</span>';
    home.addEventListener('click', (e) => {
      e.preventDefault();
      const target = document.getElementById('home');
      if (target) target.scrollIntoView({ behavior: 'smooth' });
    });
    nav.appendChild(home);

    settings.categories.forEach(cat => {
      const catId = cat.name.toLowerCase().replace(/\s+/g, '-');
      const catLink = document.createElement('a');
      catLink.href = `#${catId}`;
      catLink.className = 'side-nav-link';
      catLink.innerHTML = `<i class="${cat.icon}"></i><span>${cat.name}</span>`;
      catLink.addEventListener('click', (e) => {
        e.preventDefault();
        const target = document.getElementById(catId);
        if (target) target.scrollIntoView({ behavior: 'smooth' });
      });
      nav.appendChild(catLink);

      if (Array.isArray(cat.children)) {
        cat.children.forEach(child => {
          const childId = child.name.toLowerCase().replace(/\s+/g, '-');
          const childLink = document.createElement('a');
          childLink.href = `#${childId}`;
          childLink.className = 'side-nav-link ps-4';
          childLink.innerHTML = `<i class="${child.icon || 'fas fa-code'}"></i><span>${child.name}</span>`;
          childLink.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(childId);
            if (target) target.scrollIntoView({ behavior: 'smooth' });
          });
          nav.appendChild(childLink);
        });
      }
    });

    document.getElementById('sideNavName').textContent = settings.name;
    document.getElementById('page').textContent = settings.name;
    document.getElementById('name').textContent = settings.name;
    document.getElementById('version').textContent = settings.version;
    document.getElementById('versionHeader').textContent = settings.header?.status || '';
  }).catch(() => {
    // Do nothing, keep default
  });
})();
</script></body>
</html>
