<!DOCTYPE html><html lang="id"><head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dokumentasi API modern dan antarmuka pengujian yang interaktif.">
    <meta name="keywords" content="API, Dokumentasi API, REST API, Falcon API, FlowFalcon, Alat Pengembang">
    <meta name="author" content="FlowFalcon">
    <link rel="icon" href="/src/icon.png" type="image/png">
    <title id="page">Falcon API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="/styles.css">
    <style>
        html { scroll-behavior: smooth; }
        .hero-section { padding-top: 40px !important; padding-bottom: 20px !important; min-height: auto !important; }
        .hero-visual { margin-bottom: -40px !important; }
        .api-section { padding-top: 10px !important; }
        .side-nav-links {
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }
        .sidebar-submenu {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease;
            background-color: rgba(0, 0, 0, 0.03);
            opacity: 0;
        }
        .sidebar-submenu.open {
            max-height: 1000px;
            opacity: 1;
        }
        .sidebar-submenu .side-nav-link {
            padding-left: 40px;
            font-size: 0.95rem;
        }
        .toggle-icon {
            margin-left: auto;
            transition: transform 0.3s ease;
        }
        .side-nav-link.active .toggle-icon {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
<!-- Loading screen, sidebar, main layout... tetap -->
<script src="/script.js"></script>
<script>
(function() {
    const nav = document.getElementById('sideNavLinks');
    if (!nav) return;
    fetch('/src/settings.json')
        .then(res => res.json())
        .then(settings => {
            nav.innerHTML = '';
            const home = document.createElement('a');
            home.href = '#home';
            home.className = 'side-nav-link active';
            home.innerHTML = '<i class="fas fa-home"></i><span>Beranda</span>';
            nav.appendChild(home);settings.categories.forEach((cat, index) => {
            const catId = `cat-${index}`;
            const categoryLink = document.createElement('a');
            categoryLink.href = `#${cat.name.toLowerCase().replace(/\s+/g,'-')}`;
            categoryLink.className = 'side-nav-link sub-category-toggle';
            categoryLink.setAttribute('data-submenu', catId);
            categoryLink.innerHTML = `<i class="${cat.icon}"></i><span>${cat.name}</span><i class="fas fa-chevron-right toggle-icon"></i>`;
            nav.appendChild(categoryLink);

            const submenu = document.createElement('ul');
            submenu.className = 'sidebar-submenu';
            submenu.id = catId;

            cat.items.forEach(item => {
                const link = document.createElement('a');
                const anchorId = item.name.toLowerCase().replace(/\s+/g,'-');
                link.href = `#${anchorId}`;
                link.className = 'side-nav-link';
                link.textContent = item.name;
                submenu.appendChild(link);
            });
            nav.appendChild(submenu);
        });

        // Collapse-others and toggle
        document.querySelectorAll('.sub-category-toggle').forEach(toggle => {
            toggle.addEventListener('click', e => {
                e.preventDefault();
                const submenuId = toggle.getAttribute('data-submenu');
                const submenu = document.getElementById(submenuId);

                document.querySelectorAll('.sidebar-submenu').forEach(sm => {
                    if (sm !== submenu) sm.classList.remove('open');
                });

                submenu.classList.toggle('open');

                // Smooth scroll ke kategori
                const targetSection = document.querySelector(toggle.getAttribute('href'));
                if (targetSection) {
                    setTimeout(() => {
                        targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 300);
                }
            });
        });

        document.getElementById('sideNavName').textContent = settings.name;
        document.getElementById('page').textContent = settings.name;
        document.getElementById('name').textContent = settings.name;
        document.getElementById('version').textContent = settings.version;
        document.getElementById('versionHeader').textContent = settings.header?.status || '';
    }).catch(() => {});

})(); </script>

</body>
</html>
