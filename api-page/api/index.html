<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dokumentasi API modern dan antarmuka pengujian yang interaktif.">
  <meta name="keywords" content="API, Dokumentasi API, REST API, Falcon API, FlowFalcon, Alat Pengembang">
  <meta name="author" content="FlowFalcon">
  <link rel="icon" href="/src/icon.png" type="image/png">
  <title id="page">Falcon API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .hero-section { padding-top: 40px !important; padding-bottom: 20px !important; min-height: auto !important; }
    .hero-visual { margin-bottom: -40px !important; }
    .api-section { padding-top: 10px !important; }
    .sub-links {
      margin-left: 1.5rem;
      display: none;
      flex-direction: column;
      gap: 0.3rem;
      margin-top: 0.2rem;
    }
    .sub-links a {
      font-size: 0.9rem;
      padding-left: 1rem;
    }
    .side-nav-link.active + .sub-links {
      display: flex;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div class="spinner-wrapper">
      <svg class="spinner-logo" width="80" height="80" viewBox="0 0 100 100">
        <circle class="spinner-path" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
        <circle class="spinner-animation" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
      </svg>
      <p>Memuat<span class="loading-dots">...</span></p>
    </div>
  </div>

  <aside class="side-nav" id="sideNavigation">
    <div class="side-nav-logo">
      <img src="/src/icon.png" alt="Logo API" style="width: 40px; height: 40px; border-radius: 8px;">
      <span id="sideNavName">API</span>
      <div id="versionHeader" class="badge-pill"></div>
    </div>
    <nav class="side-nav-links" id="sideNavLinks">
      <a href="#home" class="side-nav-link active"><i class="fas fa-home"></i><span>Beranda</span></a>
      <a href="#apis" class="side-nav-link"><i class="fas fa-plug"></i><span>API</span></a>
    </nav>
    <button class="nav-collapse-btn"><i class="fas fa-angle-left"></i></button>
  </aside>

  <div class="main-wrapper">
    <header class="main-header">
      <button class="menu-toggle"><i class="fas fa-bars"></i></button>
      <div class="search-container">
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" id="searchInput" class="form-control" placeholder="Cari API...">
          <button class="clear-search" id="clearSearch"><i class="fas fa-times"></i></button>
        </div>
      </div>
      <div class="header-actions">
        <button class="notification-bell" id="notificationBell"><i class="far fa-bell"></i><span class="notification-badge" id="notificationBadge"></span></button>
      </div>
    </header>

    <main id="mainContent">
      <section id="home" class="hero-section">
        <div class="hero-content">
          <div class="hero-heading">
            <h1 id="name" class="gradient-text">Falcon API</h1>
            <div id="version" class="badge-pill">v1.0</div>
          </div>
        </div>
        <div class="hero-visual">
          <div class="banner-container">
            <img id="dynamicImage" class="banner" src="/src/banner.jpg" alt="Banner API">
          </div>
          <div class="shape shape-1"></div>
          <div class="shape shape-2"></div>
          <div class="shape shape-3"></div>
        </div>
      </section>

      <section id="apis" class="api-section">
        <h2 id="apiSectionTitle" class="section-title">API yang Tersedia</h2>
        <p class="section-description">Jelajahi koleksi API kami yang powerful dan mudah digunakan.</p>
        <div class="tab-content" id="apiContent"></div>
      </section>
    </main>

    <footer class="main-footer">
      <div class="footer-content">
        <div id="wm" class="copyright">&copy; 2024 FlowFalcon. Semua hak dilindungi.</div>
        <div class="footer-middle">
          <div class="theme-switcher">
            <span>Terang</span>
            <label class="switch"><input type="checkbox" id="themeToggle"><span class="slider round"></span></label>
            <span>Gelap</span>
          </div>
        </div>
        <nav class="footer-links">
          <a href="https://whatsapp.com/channel/0029VasjrIh3gvWXKzWncf2P" class="footer-link" target="_blank"><i class="fab fa-whatsapp"></i> Info</a>
          <a href="https://wa.me/message/UB3MPOSN5S7AG1" class="footer-link" target="_blank"><i class="fas fa-envelope"></i> Kontak</a>
        </nav>
      </div>
    </footer>
  </div>

  <script src="/script.js"></script>
  <script>
  (function () {
    const nav = document.getElementById("sideNavLinks");
    const content = document.getElementById("apiContent");
    if (!nav || !content) return;

    fetch("/src/settings.json").then(res => res.json()).then(settings => {
      nav.innerHTML = "";
      const home = document.createElement("a");
      home.href = "#home";
      home.className = "side-nav-link active";
      home.innerHTML = '<i class="fas fa-home"></i><span>Beranda</span>';
      nav.appendChild(home);

      settings.categories.forEach((cat, idx) => {
        const catId = cat.name.toLowerCase().replace(/\s+/g, "-");
        const catLink = document.createElement("a");
        catLink.href = `#${catId}`;
        catLink.className = "side-nav-link";
        catLink.innerHTML = `<i class="${cat.icon}"></i><span>${cat.name}</span>`;
        nav.appendChild(catLink);

        const subLinks = document.createElement("div");
        subLinks.className = "sub-links";

        (cat.items || []).forEach((item, subIdx) => {
          const itemId = `${catId}-child-${subIdx}`;
          const itemSection = document.createElement("div");
          itemSection.className = "mb-3";
          itemSection.id = itemId;
          itemSection.innerHTML = `
            <strong>${item.name}</strong>
            <span class="badge bg-${item.status === 'ready' ? 'success' : 'danger'} ms-2">${item.status}</span><br/>
            <small>${item.desc || ''}</small><br/>
            <code>${item.path}</code>`;
          content.appendChild(itemSection);

          const subLink = document.createElement("a");
          subLink.href = `#${itemId}`;
          subLink.textContent = item.name;
          subLinks.appendChild(subLink);
        });

        nav.appendChild(subLinks);

        // Section
        const section = document.createElement("div");
        section.className = "card my-3";
        section.id = catId;
        section.innerHTML = `<div class="card-header"><h5><i class="${cat.icon}"></i> ${cat.name}</h5></div>`;
        content.appendChild(section);
      });

      document.getElementById("sideNavName").textContent = settings.name;
      document.getElementById("page").textContent = settings.name;
      document.getElementById("name").textContent = settings.name;
      document.getElementById("version").textContent = settings.version;
      document.getElementById("versionHeader").textContent = settings.header?.status || '';
      document.getElementById("dynamicImage").src = settings.bannerImage || '/src/banner.jpg';

      // Interaktif: toggle sub-links
      nav.querySelectorAll(".side-nav-link").forEach(link => {
        link.addEventListener("click", e => {
          nav.querySelectorAll(".side-nav-link").forEach(l => l.classList.remove("active"));
          link.classList.add("active");
          nav.querySelectorAll(".sub-links").forEach(sub => sub.style.display = "none");
          const next = link.nextElementSibling;
          if (next && next.classList.contains("sub-links")) {
            next.style.display = "flex";
          }
        });
      });
    }).catch(err => console.error(err));
  })();
  </script>
</body>
</html>
