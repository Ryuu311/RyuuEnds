<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dokumentasi API modern dan antarmuka pengujian yang interaktif.">
  <meta name="keywords" content="API, Dokumentasi API, REST API, Falcon API, FlowFalcon">
  <link rel="icon" href="/src/icon.png" type="image/png">
  <title id="page">Falcon API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/styles.css">
  <style>
    html, body {
      height: 100%; overflow: hidden;
    }
    .main-wrapper { height: 100vh; overflow-y: auto; }
    html { scroll-behavior: smooth; }
    .side-nav-links { max-height: calc(100vh - 140px); overflow-y: auto; }
    .sidebar-submenu {
      list-style: none; padding: 0; margin: 0;
      max-height: 0; overflow: hidden; transition: max-height 0.3s ease, opacity 0.3s ease;
      background-color: rgba(0,0,0,0.05); opacity: 0; position: relative; z-index: 1050;
    }
    .sidebar-submenu.open { max-height: 1000px; opacity: 1; }
    .sidebar-submenu .side-nav-link { padding-left: 40px; font-size: 0.95rem; }
    .toggle-icon { margin-left: auto; transition: transform 0.3s ease; }
    .sub-category-toggle.open .toggle-icon { transform: rotate(90deg); }
    .side-nav { z-index: 1030; }
    .modal-backdrop { z-index: 1040 !important; }
    #loadingScreen {
      position: fixed; inset: 0; background: #fff; z-index: 9999;
      display: flex; justify-content: center; align-items: center;
    }
    #loadingScreen.hidden { display: none !important; }
    .spinner-wrapper { display: flex; flex-direction: column; align-items: center; }
    .spinner-logo { animation: rotate 1s linear infinite; }
    @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
<div id="loadingScreen" role="status" aria-live="polite">
  <div class="spinner-wrapper">
    <svg class="spinner-logo" width="80" height="80" viewBox="0 0 100 100" aria-hidden="true">
      <circle class="spinner-path" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
      <circle class="spinner-animation" cx="50" cy="50" r="40" fill="none" stroke-width="8" />
    </svg>
    <p>Memuat<span class="loading-dots">...</span></p>
  </div>
</div>
<aside class="side-nav" id="sideNavigation" aria-label="Navigasi Utama">
  <div class="side-nav-logo">
    <img src="/src/icon.png" alt="Logo API" style="width: 40px; height: 40px; border-radius: 8px;">
    <span id="sideNavName">API</span>
    <div id="versionHeader" class="badge-pill"></div>
  </div>
  <nav class="side-nav-links" id="sideNavLinks" aria-label="Tautan navigasi"></nav>
  <button class="nav-collapse-btn" aria-label="Alihkan navigasi" aria-controls="sideNavigation">
    <i class="fas fa-angle-left"></i>
  </button>
</aside>
<div class="main-wrapper">
  <header class="main-header" role="banner">
    <button class="menu-toggle" aria-label="Alihkan menu navigasi" aria-controls="sideNavigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="search-container" role="search">
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
        <input type="text" id="searchInput" class="form-control" placeholder="Cari API...">
        <button class="clear-search" id="clearSearch" aria-label="Hapus pencarian"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <div class="header-actions">
      <button class="notification-bell" id="notificationBell"><i class="far fa-bell"></i><span class="notification-badge" id="notificationBadge"></span></button>
    </div>
  </header>
  <main id="mainContent">
    <section id="home" class="hero-section">
      <div class="hero-content">
        <div class="hero-heading">
          <h1 id="name" class="gradient-text">Falcon API</h1>
          <div id="version" class="badge-pill">v1.0</div>
        </div>
      </div>
      <div class="hero-visual">
        <div class="banner-container">
          <img id="dynamicImage" class="banner" src="/src/banner.jpg" alt="Banner API">
        </div>
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
    </section>
    <section id="apis" class="api-section">
      <h2 class="section-title">API yang Tersedia</h2>
      <p class="section-description">Jelajahi koleksi API kami yang powerful dan mudah digunakan.</p>
      <div class="tab-content" id="apiContent"></div>
    </section>
  </main>
  <footer class="main-footer">
    <div class="footer-content">
      <div id="wm" class="copyright">&copy; 2024 FlowFalcon. Semua hak dilindungi.</div>
    </div>
  </footer>
</div>
<div class="modal fade" id="apiResponseModal" tabindex="-1" aria-labelledby="apiResponseModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="apiResponseModalLabel">API Detail</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="apiResponseModalDesc"></p>
        <p><strong>Endpoint:</strong> <span id="modalEndpoint" class="text-primary"></span></p>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script.js"></script>
<script>
  (function () {
    const nav = document.getElementById('sideNavLinks');
    if (!nav) return;
    fetch('/src/settings.json')
      .then(res => res.json())
      .then(settings => {
        document.getElementById('loadingScreen').classList.add('hidden');
        nav.innerHTML = '';
        const home = document.createElement('a');
        home.href = '#home';
        home.className = 'side-nav-link active';
        home.innerHTML = '<i class="fas fa-home"></i><span>Beranda</span>';
        nav.appendChild(home);
        settings.categories.forEach((cat, index) => {
          const catId = `cat-${index}`;
          const categoryLink = document.createElement('a');
          categoryLink.href = `#${cat.name.toLowerCase().replace(/\s+/g, '-')}`;
          categoryLink.className = 'side-nav-link sub-category-toggle';
          categoryLink.setAttribute('data-submenu', catId);
          categoryLink.innerHTML = `<i class="${cat.icon}"></i><span>${cat.name}</span><i class="fas fa-chevron-right toggle-icon"></i>`;
          nav.appendChild(categoryLink);
          const submenu = document.createElement('ul');
          submenu.className = 'sidebar-submenu';
          submenu.id = catId;
          cat.items.forEach(item => {
            const link = document.createElement('a');
            link.href = '#';
            link.className = 'side-nav-link api-link';
            link.dataset.apiName = item.name;
            link.dataset.apiDesc = item.description || '';
            link.dataset.apiPath = item.endpoint || '';
            link.textContent = item.name;
            submenu.appendChild(link);
          });
          nav.appendChild(submenu);
        });
        document.querySelectorAll('.sub-category-toggle').forEach(toggle => {
          toggle.addEventListener('click', e => {
            e.preventDefault();
            const id = toggle.getAttribute('data-submenu');
            const submenu = document.getElementById(id);
            document.querySelectorAll('.sidebar-submenu').forEach(sm => { if (sm !== submenu) sm.classList.remove('open'); });
            document.querySelectorAll('.sub-category-toggle').forEach(t => { if (t !== toggle) t.classList.remove('open'); });
            submenu.classList.toggle('open');
            toggle.classList.toggle('open');
            const section = document.querySelector(toggle.getAttribute('href'));
            if (section) setTimeout(() => section.scrollIntoView({ behavior: 'smooth', block: 'start' }), 200);
          });
        });
        document.querySelectorAll('.api-link').forEach(link => {
          link.addEventListener('click', e => {
            e.preventDefault();
            const modal = new bootstrap.Modal(document.getElementById('apiResponseModal'));
            document.getElementById('apiResponseModalLabel').textContent = link.dataset.apiName;
            document.getElementById('apiResponseModalDesc').textContent = link.dataset.apiDesc;
            document.getElementById('modalEndpoint').textContent = link.dataset.apiPath;
            modal.show();
          });
        });
        document.getElementById('sideNavName').textContent = settings.name;
        document.getElementById('page').textContent = settings.name;
        document.getElementById('name').textContent = settings.name;
        document.getElementById('version').textContent = settings.version;
        document.getElementById('versionHeader').textContent = settings.header?.status || '';
      })
      .catch(() => {
        document.getElementById('loadingScreen').classList.add('hidden');
      });
  })();
</script>
</body>
</html>
