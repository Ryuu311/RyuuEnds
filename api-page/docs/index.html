  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            mahiruLight: '#fff7e6',  
            mahiruSoft: '#ffe8b3',  
            mahiruAccent: '#fbcf6a', 
            mahiruText: '#7a4e1d',  
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
    ::-webkit-scrollbar {
      display: none !important;
    }

    body {
      background: linear-gradient(180deg, #fff9ec 0%, #fff3d6 100%);
      color: #7a4e1d;
    }

    .gradient-text {
      background: linear-gradient(135deg, #f9a826 0%, #ffd166 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .endpoint-card {
      transition: all 0.3s ease;
      border: 1px solid #ffe0a3;
      background: #fffaf3;
      border-radius: 8px;
    }

    .endpoint-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 198, 90, 0.25);
    }

    .api-item-expanded {
      border-left: 3px solid #fbcf6a;
      background-color: #fff5e0;
    }

    .param-input {
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .param-input:focus {
      border-color: #f9a826;
      box-shadow: 0 0 0 3px rgba(249, 168, 38, 0.3);
    }

    .method-badge {
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-weight: 600;
      border: 1px solid #fbcf6a;
      background-color: #fff1cc;
      color: #7a4e1d;
    }

    .status-ready { background-color: #fff9ec; color: #166534; }
    .status-error { background-color: #fff0f0; color: #dc2626; }
    .status-update { background-color: #fff6d1; color: #d97706; }

    .loader-small {
      width: 12px;
      height: 12px;
      border: 2px solid #fff3d6;
      border-top: 2px solid #f9a826;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 5px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="antialiased font-sans min-h-screen">
  <main class="max-w-4xl mx-auto px-6 py-12">

    <div class="flex items-center justify-between mb-6">
